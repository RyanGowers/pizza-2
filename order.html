<!doctype html>

			<h1>Order page</h1>
			<div class="header">

		<form class="Size">
			<input type="radio" id="Small" name="pizzaSize">
			<label for="Small">Small</label><br>
			<input type="radio" id="Medium" name="pizzaSize">
			<label for="Medium">Medium</label><br>
			<input type="radio" id="Large" name="pizzaSize">
			<label for="Large">Large</label><br>
			<input type="radio" id="Extra-Large" name="pizzaSize">
			<label for="Extra-Large">Extra Large</label><br>
		</form>
		<form  class="sauce">
			<input type="radio" id="Marinara" name="sauce">
			<label for="Marinara">Marinara Sauce</label><br>
			<input type="radio" id="Alfredo" name="sauce">
			<label for="Alfredo">Alfredo Sauce</label><br>
			<input type="radio" id="BBQ" name="sauce">
			<label for="BBQ">BBQ Sauce</label><br>
			<input type="radio" id="none" name="sauce">
			<label for="none">No sauce</label><br>
		</form>
		<form class="toppings">
			<input type="checkbox" id="pepperoni">
			<label for="pepperoni">Pepperoni</label><br>
			<input type="checkbox" id="sausage">
			<label for="sausage">Sausage</label><br>
			<input type="checkbox" id="chicken">
			<label for="chicken">Chicken</label><br>
			<input type="checkbox" id="bacon">
			<label for="bacon">Bacon</label><br>
			<input type="checkbox" id="onion">
			<label for="onion">Onion</label><br>
			<input type="checkbox" id="mushroom">
			<label for="mushroom">Mushroom</label><br>
			<input type="checkbox" id="peppers">
			<label for="peppers">Peppers</label><br>
			<input type="checkbox" id="pineapple">
			<label for="pineapple">Pineapple</label><br>
		</form>
		<form class="information">
			<label>Enter your delivery and contact information</label>
			<input type="text" id="firstName" placeholder="First Name">
			<input type="text" id="lastName" placeholder="Last Name">
			<input type="text" id="email" placeholder="Email Address">
			<input type="text" id="phone" placeholder="(XXX) XXX-XXXX">
			<input type="text" id="additionalInfo" placeholder="Delivery Instructions">
			<button type="submit">Submit</button>
		</form>

			<input type="text" placeholder="Address line 1">
